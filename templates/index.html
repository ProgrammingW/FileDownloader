<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Descargar Video de YouTube</title>
</head>
<body>
    <h1>Descargar Video de YouTube</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Introduce la URL de YouTube" required>
        <button type="submit">Descargar Video</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
